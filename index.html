
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <header class="header">
      <div class="profile">
        <img src="./img/profile.jpg" />
        <div>
          <h3>Mikhael</h3>
          <p>Full Stack Developer</p>
        </div>
      </div>
      <div class="time" id="time"></div>
    </header>

    <section class="cards">
      <div class="card low">Low<br><span id="lowCount">0</span></div>
      <div class="card medium">Medium<br><span id="mediumCount">0</span></div>
      <div class="card high">High<br><span id="highCount">0</span></div>
      <div class="card urgent">Urgent<br><span id="urgentCount">0</span></div>
    </section>

    <button class="add-btn" id="openAdd">+ Add Task</button>

    <!-- Date Tabs -->
    <section class="dates" id="dateTabs"></section>

    <div class="toggle">
      <button id="showTodo" class="active">To Do</button>
      <button id="showDone">Done</button>
    </div>

    <ul id="taskList"></ul>

    <button class="delete-all" id="deleteAllBtn">Delete All (Tanggal)</button>
  </div>

  <!-- Bottom Sheet -->
  <div class="sheet" id="sheet">
    <div class="sheet-content">
      <div class="sheet-bar"></div>
      <textarea id="taskText" placeholder="Tulis task..."></textarea>
      <input type="date" id="taskDate" />
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
      <button id="addTaskBtn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

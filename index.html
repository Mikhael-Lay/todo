<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div class="profile">
        <img src="./img/profile.jpg" alt="profile" />
        <div>
          <h3>Mikhael</h3>
          <p>Full Stack Developer</p>
        </div>
      </div>
      <div class="time" id="time"></div>
    </header>

    <!-- PRIORITY CARDS -->
    <section class="cards">
        <div class="card low">Low<br><span id="lowCount">0</span></div>
        <div class="card medium">Medium<br><span id="mediumCount">0</span></div>
        <div class="card high">High<br><span id="highCount">0</span></div>
        <div class="card urgent">Urgent<br><span id="urgentCount">0</span></div>

        <div class="card overdue">Overdue<br><span id="overdueCount">0</span></div>
        <div class="card todo">To Do<br><span id="todoCount">0</span></div>
        <div class="card done">Done<br><span id="doneCount">0</span></div>
        <div class="card all">All Task<br><span id="allCount">0</span></div>
    </section>

    <!-- DATE FILTER -->
    <section class="dates" id="dateTabs"></section>

    <!-- TODO / DONE TOGGLE -->
    <div class="toggle">
        <button id="showTodo" class="active">To Do</button>
        <button id="showOverdue">Overdue</button>
        <button id="showDone">Done</button>
    </div>

    <!-- TASK LIST -->
    <ul id="taskList"></ul>

    <!-- DELETE ALL -->
    <div class="delete-row">
      <div></div>
      <button class="delete-all" id="deleteAllBtn">Delete All</button>
    </div>

    <!-- ADD TASK -->
    <button class="add-btn" id="openAdd">+ Add Task</button>
  </div>

  <!-- BOTTOM SHEET ADD TASK -->
  <div class="sheet" id="sheet">
    <div class="sheet-content">
      <div class="sheet-bar"></div>
      <textarea id="taskText" placeholder="Tulis task..."></textarea>
      <input type="date" id="taskDate" />
      <select id="taskPriority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
      <button id="addTaskBtn">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
